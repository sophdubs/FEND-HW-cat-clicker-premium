<!DOCTYPE html>
<html lang= "en">

<head>
    <meta charset= "UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cat Clicker Dual</title>
</head>

<body>
    <header class="header">
        <div class= "row">
            <div class= "col-md-12">
                <h1 class= "page-title">Click your favorite cat!!</h1>
                <h3 class= "page-subtitle"> do itttttt</h3>
            </div>
        </div>
    </header>

    <main>
        <div class= "row">
            <div class= "col-md-6">
                <div class="main-image-1">
                    <h3 class="cat-name cat-name-one">#</h3>
                    <img src="img/cat_picture.jpg" alt="picture_of_first_cat" class="responsive-image">
                </div>
            </div>
            <div class= "col-md-6">
                <div class="main-image-2">
                    <h3 class="cat-name cat-name-two">#</h3>
                    <img src="img/cat_picture.jpg" alt="picture_of_second_cat" class="responsive-image">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="row">
            <div class="col-md-6 cat-one-sub">
                <h3 class="number_of_clicks_subtitle">Number of clicks:</h3>
                <h1 class="number_of_clicks_one">0</h1>
            </div>
            <div class="col-md-6 cat-two-sub">
                <h3 class="number_of_clicks_subtitle">Number of clicks:</h3>
                <h1 class="number_of_clicks_two">0</h1>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>

</body>
</html>
